<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div class="image">
      <!-- <img class="bg-image" src="img/plant.jpg" alt="Ferns in the Washington forest. Source: Halie West on unsplash.com"> -->
      <div class="banner">
        <img src="img/kh_logo.png" alt="">
        <span>KH</span>
      </div>
    </div>
  
    <div class="content">
      <div class="text">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint odio veniam ut voluptatem. Provident, possimus quisquam ullam, voluptatibus alias esse odio fuga corrupti amet at labore placeat nam harum! Harum?
        <br>
        You know you want to.
      </div>
      <form action="#">
        <div class="sign-up">
          <h2>
            Let's do this!
          </h2>
            <div class="flex-container">
              <div>
                <label for="fname">first name</label>
                <input id="fname" name="fname" type="text">
                <label for="email">email</label>
                <input id="email" name="email" type="email">
                <label for="password">password</label>
                <input id="password" name="password" type="password" required>
              </div>
              <div>
              <label for="lname">last name</label>
              <input id="lname" name="lname" type="text">
              <label for="phone-number">phone number</label>
              <input id="phone-number" name="phone-number" type="tel">
              <label for="repeat-password">confirm password</label>
              <input id="repeat-password" name="repeat-password" type="password" required>
            </div>
          </div>
        </div>
        <div class="bottom">
          <button type="submit">create account</button>
          <span>Already have an account? <a href="">Log in</a></span>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
